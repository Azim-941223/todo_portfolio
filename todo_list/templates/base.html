{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>
<body>
    <header>
        <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    {% block form %}
    {% endblock form %}
    {% if not request.user.is_authenticated %}
        <a style="color: #f9f9f9" class="text-black font-weight-bold" href="{% url 'login' %}">Войти</a> | <a style="color: #f9f9f9" class="text-black font-weight-bold" href="{% url 'register' %}">Зарегистрироваться</a>
    {% else %}
        <a style="color: #f9f9f9" class="text-black font-weight-bold" href="{% url 'logout' %}">Выход</a>
    {% endif %}
</div>
    </header>
{% block content %}
{% endblock content %}
<script src="{% static 'todo/js/index.js' %}"></script>
</body>
</html>
